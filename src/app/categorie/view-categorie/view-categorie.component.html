<div class="modal-content">
  <div class="modal-header">
    <h4 id="exampleModalLabel" class="modal-title">Show Details Category</h4>
    <button type="button" data-dismiss="modal" aria-label="Close" class="close"  (click)="onClose()"><span aria-hidden="true">Ã—</span></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="ViewCategorie">
      <div class="form-group">
        <label>Category name</label>
      
        <input type="text"  formControlName="name"  name="name" value="" [(ngModel)]="title" class="form-control">
      </div>
      <div class="form-group">       
        <label>Category description </label>
        <input type="text" formControlName="description" name="description" [(ngModel)]="desc" class="form-control">
      </div>
     
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" (click)="onClose()" class="btn btn-secondary">Close</button>
  </div>
</div>

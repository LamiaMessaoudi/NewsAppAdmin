<div class="modal-content">
    <div class="modal-header">
      <h4 id="exampleModalLabel" class="modal-title">Update Category</h4>
      <button type="button" data-dismiss="modal" aria-label="Close" class="close" (click)="onClose()"><span aria-hidden="true" >Ã—</span></button>
    </div>
    <div class="modal-body">
      <form [formGroup]=" UpdateCategorie"  >
          <div class="form-group">
              <label>Category id</label>
              <input type="text"  class="form-control" formControlName="id" [(ngModel)]="id">
          </div>
        <div class="form-group">
          <label>Category name</label>
          <input type="text"  class="form-control" formControlName="name" [(ngModel)]="title">
        </div>
        <div class="form-group">       
          <label>Category description</label>
          <input type="text"  class="form-control" formControlName="description" [(ngModel)]="desc">
        </div>
       
      </form>
    </div>
    <div class="modal-footer">
        <button type="submit" data-dismiss="modal" class="btn btn-success" (click)="update()">Update</button>
      <button type="button" data-dismiss="modal" class="btn btn-secondary" (click)="onClose()">Close</button>
    </div>
  </div>

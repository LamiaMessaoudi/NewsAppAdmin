
<div class="page-holder d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center py-5">
      <div   class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
        <div class="pr-lg-5"><img  src="/assets/img/ne.jpg" alt="" class="img-fluid"></div>
      </div>
      <div class="col-lg-5 px-lg-4">
        <h1 class="text-base text-primary text-uppercase mb-4">NEWS</h1>
        <h2 class="mb-4">Sign Up</h2>
        <p class="text-muted">With this application you can find all the news without limit.</p>
        <div *ngIf="valid" class="alert alert-danger">Invalid Email ,Email exits </div>
        <form id="loginForm"  [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-4">
          <div class="form-group mb-4">
            <input type="text" name="FirstName" id="FirstName" formControlName="FirstName" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" placeholder="FirstName" class="form-control border-0 shadow form-control-lg">
            <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
              <div *ngIf="f.FirstName.errors.required">FirstName is required</div>
            </div>
          </div>
          <div class="form-group mb-4">
            <input type="text" name="LastName" id="LastName" formControlName="LastName" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }" placeholder="LastName" class="form-control border-0 shadow form-control-lg">
            <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
              <div *ngIf="f.LastName.errors.required">LastName is required</div>
            </div>
          </div>
          <div class="form-group mb-4">
            <input type="text" name="username" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username or Email address" class="form-control border-0 shadow form-control-lg">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group mb-4">
            <input type="password" name="passowrd" id="passowrd" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required  && f.passowrd.fo">Password is required</div>
            </div>
          </div>




          <button [disabled]="loading" type="submit" class="btn btn-primary shadow px-5">Sign Up</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button  class="btn btn-primary shadow px-5" (click)="redirect()">Sign In</button>
         
        </form>
      </div>
    </div>
    <p class="mt-5 mb-0 text-gray-400 text-center">Design by <a href="https://bootstrapious.com/admin-templates" class="external text-gray-400">Bootstrapious</a> & Your company</p>

  </div>
</div>
